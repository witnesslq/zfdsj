<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="con-box login-bg">
    <div class="login-box">
        <div class="login-box-tit"><img src="img/login01.png" alt=""></div>
        <div class="login-box-con">
            <div class="login-box-input login-box-username">
                <input type="text">
            </div>
            <div class="login-box-input login-box-psw">
                <input type="text">
            </div>
            <div class="login-box-btn">立即登录</div>
            <div class="login-box-usbbtn">USB KEY安全登录</div>
        </div>
    </div>
</div>
<script src="lib/jquery-1.8.3.min.js"></script>

<script src="lib/style.js"></script>
<script type="text/javascript">
    $(function () {
        autoH();
    });
    function autoH() {
        var docH = $(document).height();
        var winH = $(window).height();
        var winW = $(window).width();
        if (docH > winH) {
            $(".con-box").css({"width": winW, "height": docH});
            $(".tank").css({"height": docH})
        }else{
            $(".con-box").css({"width": '100%', "height": '100%'});
        }
    }
    $(window).resize(function () {
        autoH()
    });

</script>
</body>
</html>
